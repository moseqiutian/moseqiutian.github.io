<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      for (var i=1; i<=9; i++) {

        document.write("<table>")
        document.write("<tr>")
      for (var j=1;j<=i; j++) {
        document.write("<td style='border:2px solid blue'>")
        document.write(i+"X"+j+"="+i*j)
        document.write("</td>")
      }
      document.write("</tr>")
      document.write("</table>")
    }
    </script>
  </head>
  <body>

  </body>
</html>
