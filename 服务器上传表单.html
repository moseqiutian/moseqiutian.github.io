<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0px;
				margin: 0px;
			}
			
			h1 {
				text-align: center;
			}
			
			table {
				margin: auto;
			}
			
			.text {
				height: 40px;
				font-size: 20px;
				width: 100%;
				border: none;
			}
			
			td {
				height: 40px;
			}
			
			select {
				height: 40px;
				width: 100%;
			}
			
			button {
				display: block;
				margin: auto;
				width: 80px;
				height: 30px;
			}
			
			#tip {
				margin: auto;
				text-align: center;
				color: red;
			}
		</style>
	</head>

	<body>
		<h1>禾米科技免费培训申请表</h1>
		<table border="0" width="900px" cellspacing="1px" cellpadding="2px" bgcolor="black">
			<tr bgcolor="#fff">
				<td height="40px" colspan="6">个人信息及联系方式</td>
			</tr>
			<tr bgcolor="#fff">
				<td width="150px" height="40px">*姓名</td>
				<td width="150px"><input type="text" class="text" id="name" maxlength="7"></td>
				<td width="150px">*性别</td>
				<td width="150px">
					<select id="sex">
						<option>男</option>
						<option>女</option>
					</select>
				</td>
				<td width="150px">*出生年月</td>
				<td width="150px"><input type="date" class="text" id="birthday"></td>
			</tr>
			<tr bgcolor="#fff">
				<td width="150px">*手机号码</td>
				<td width="150px"><input type="text" class="text" id="mobile"></td>
				<td width="150px">*政治面貌</td>
				<td width="150px">
					<select id="political">
						<option>团员</option>
						<option>党员</option>
						<option>群众</option>
					</select>
				</td>
				<td width="150px">*QQ</td>
				<td width="150px"><input type="text" id="qq" maxlength="11" class="text" value="" /></td>
			</tr>
			<tr bgcolor="#fff">
				<td width="150px">*学院</td>
				<td width="150px"><input type="text" id="college" maxlength="15" class="text" value="" /></td>
				<td width="150px">系</td>
				<td width="150px"><input type="text" id="faculty" maxlength="10" class="text" value="" /></td>
				<td width="150px">*专业</td>
				<td width="150px"><input type="text" id="major" maxlength="10" class="text" value="" /></td>
			</tr>
			<tr bgcolor="#fff">
				<td height="40px" colspan="6">家庭联系方式</td>
			</tr>
			<tr bgcolor="#fff">
				<td width="150px">父亲姓名</td>
				<td width="150px" colspan="2"><input type="text" class="text" maxlength="7" id="fatherName"></td>
				<td width="150px">父亲电话</td>
				<td width="150px" colspan="2"><input type="text" class="text" maxlength="11" id="fatherMobile"></td>
			</tr>
			<tr bgcolor="#fff">
				<td width="150px">母亲姓名</td>
				<td width="150px" colspan="2"><input type="text" class="text" maxlength="7" id="matherName"></td>
				<td width="150px">母亲电话</td>
				<td width="150px" colspan="2"><input type="text" class="text" maxlength="11" id="matherMobile"></td>
			</tr>
			<tr bgcolor="#fff">
				<td width="150px">*家庭住址</td>
				<td width="150px" colspan="5"><input type="text" maxlength="30" class="text" id="homeAddress"></td>
			</tr>
			<tr bgcolor="#fff">
				<td width="150px">*信息来源</td>
				<td width="150px" colspan="5"><input type="radio" name="cc" class="source" value="" />1、熟人介绍
			    <input type="radio" name="cc" class="source">2、杂志
			    <input type="radio" name="cc" id="" value="" class="source">3、媒体广告
			    <input type="radio" name="cc" class="source" value="" />4、其他</td>
			</tr>
			<tr bgcolor="#fff">
				<td height="40px" colspan="6">个人能力与自我评价(说明自己所学的专业知识与能力、获奖情况以及自己的优点与兴趣爱好)</td>
			</tr>
			<tr bgcolor="#fff" height="80px;">
				<td width="150px">*专业能力描述</td>
				<td width="150px" colspan="5"><input type="text" class="text" id="majorMemo"></td>
			</tr>
			<tr bgcolor="#fff" height="80px;">
				<td width="150px">*自我评价描述</td>
				<td width="150px" colspan="5"><input type="text" class="text" id="selfMemo"></td>
			</tr>
		</table>
		<div id="tip">

		</div>
